version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://organmatch:organmatch@db:5432/organmatch
      - SESSION_SECRET=${SESSION_SECRET:-change-this-in-production}
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./instance:/app/instance
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=organmatch
      - POSTGRES_PASSWORD=organmatch
      - POSTGRES_DB=organmatch
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
